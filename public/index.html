<!DOCTYPE html>
<html ng-app="meanApp" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">

    <!-- Latest compiled and minified CSS -->

  <title>MEAN-CRUD Application</title>
</head>
<body ng-controller="mainCtrl">

    <div class= "modal fade hide" id="login">
      
      <form class="form-signin">
        <div class="modal-header">
        <h2 class="form-signin-heading">Please sign in</h2>
        </div>
        <div class="modal-body">
        <input type="user" name="user" class="form-control" placeholder="User" required autofocus>
        <input type="password" name="pass" class="form-control" placeholder="Password" required>
        </div>
        <div class="modal-footer">
        <button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
      </form>
      
    </div> <!-- /login -->

<div class ="modal fade hide" id="wrongPass">
        <div class="modal-header">
        <h2>Wrong Password</h2>
        </div>
        <div class="modal-footer">
        <button ng-click="" class="btn btn-lg btn-primary btn-block">Try Again</button>
        </div>
</div>



  <h3>Companies, Employees, Tests</h3>
  <div ng-repeat="company in companies track by $index">
    <span class="glyphicon glyphicon-plus"></span>{{company.name}}<span class="glyphicon glyphicon-remove"></span>
  </div>
